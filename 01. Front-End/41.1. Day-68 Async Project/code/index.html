<!DOCTYPE html>
<html lang="en" class="bg-black text-white font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center px-4">
    <div class="card w-full max-w-md space-y-6">
      <!-- Header -->
      <h1 class="text-3xl font-semibold text-center">GitHub User Search</h1>

      <!-- Search Form -->
      <div class="relative w-full">
        <input
          type="text"
          placeholder="Enter GitHub username"
          class="w-full px-4 py-3 pr-28 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
        />
        <button
          class="absolute top-1/2 right-2 -translate-y-1/2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-lg transition duration-150"
        >
          Search
        </button>
      </div>

      <!-- Result Card -->
       <div class="result-card">
       </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
